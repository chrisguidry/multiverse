{% block content %}
        <h1>{{title}}</h1>
        <ol>
        {% for series in series %}
            <li><a href='{{series|urlencode}}'>{{series}}</a></li>
        {% endfor %}
        {% for issue in issues %}
            <li><a href='{{issue|urlencode}}'>{{issue}}</a></li>
        {% endfor %}
        </ol>
{% endblock %}
